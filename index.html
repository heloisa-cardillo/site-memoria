<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Centro de Memória FATEC</title>
  <link rel="stylesheet" href="statics/styles/cards.css">
</head>

<body>
  <h1 id="titulo-principal">Centro de Memória FATEC</h1>

  <h2>Seções de Conteúdo</h2>
  <div id="secoes-container"></div>

  <h2>Entrevistas</h2>
  <div id="entrevistas-container"></div>

  <h2>Catálogos</h2>
  <div id="catalogos-container"></div>

  <h2>Outros Documentos</h2>
  <div id="documentos-container"></div>

  <script>
    fetch('output/centro_memoria_dados.json')
      .then(response => response.json())
      .then(data => {
        if (data.titulo_principal) {
          document.getElementById('titulo-principal').textContent = data.titulo_principal;
        }

        const secoesContainer = document.getElementById('secoes-container');
        data.secoes.forEach(secao => {
          const secaoDiv = document.createElement('div');
          secaoDiv.className = 'secao';
          secaoDiv.innerHTML = `
            <h3 id="${secao.id}">${secao.titulo}</h3>
            <p>${secao.conteudo}</p>
          `;
          secoesContainer.appendChild(secaoDiv);
        });

        const entrevistasContainer = document.getElementById('entrevistas-container');
        const entrevistaMasanori = document.createElement('div');
        entrevistaMasanori.className = 'card';
        entrevistaMasanori.innerHTML = `
  <div class="card-image-container">
    <img src="statics/imgs/pessoas/masanori.jpg" alt="Fernando Masanori" class="card-image">
  </div>
  <div class="card-content">
    <h3 class="card-title">Fernando Masanori</h3>
    <p class="card-text">A entrevista com o Prof. Fernando Masanori revela uma trajetória inspiradora. Da infância desafiadora à formação em Computação na USP e mestrado no ITA, ele compartilha vivências como o burnout, o cuidado com o pai doente e sua atuação na FATEC São José dos Campos. Entre desafios e conquistas destaca-se seu compromisso com a educação transformadora e a inovação.</p>
    <a href="docs/Prof. Masanori.pdf" class="saiba-mais" target="_blank">Saiba +</a>
  </div>
`;
        entrevistasContainer.appendChild(entrevistaMasanori);
        const espacamento = document.createElement('div');
        espacamento.style.marginBottom = '30px';
        entrevistasContainer.appendChild(espacamento);

        data.entrevistas.forEach(entrevista => {
          if (!entrevista.titulo.includes('Fernando Masanori')) {
            const entrevistaDiv = document.createElement('div');
            entrevistaDiv.className = 'entrevista';
            entrevistaDiv.innerHTML = `
      <h4>${entrevista.titulo}</h4>
      <a href="${entrevista.url}" target="_blank">Acessar entrevista</a>
    `;
            entrevistasContainer.appendChild(entrevistaDiv);
          }
        });

        const catalogosContainer = document.getElementById('catalogos-container');
        data.catalogos.forEach(catalogo => {
          const catalogoDiv = document.createElement('div');
          catalogoDiv.className = 'catalogo';
          catalogoDiv.innerHTML = `
            <h4>${catalogo.titulo}</h4>
            <a href="${catalogo.url}" target="_blank">Acessar catálogo</a>
          `;
          catalogosContainer.appendChild(catalogoDiv);
        });

        const documentosContainer = document.getElementById('documentos-container');
        data.documentos.forEach(documento => {
          const documentoDiv = document.createElement('div');
          documentoDiv.className = 'documento';
          documentoDiv.innerHTML = `
            <h4>${documento.titulo}</h4>
            <a href="${documento.url}" target="_blank">Acessar documento</a>
          `;
          documentosContainer.appendChild(documentoDiv);
        });
      })
      .catch(error => {
        console.error('Erro ao carregar o JSON:', error);
        document.getElementById('secoes-container').innerHTML = "<div class='secao'>Erro ao carregar os dados. Certifique-se de que o arquivo JSON está no mesmo diretório.</div>";
      });
  </script>
</body>

</html>
